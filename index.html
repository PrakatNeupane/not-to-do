<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- local css -->
    <link rel="stylesheet" href="style.css" />
    <title>Not-to-do</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- heading section -->
        <div class="row">
          <div class="col">
            <h1 class="text-center m-5">Not-to-do-List</h1>
          </div>
        </div>

        <!-- form section -->
        <div class="row">
          <div class="col">
            <div class="form-box">
              <form
                class="row container gx-3 gy-2 align-items-center d-flex align-items-center justify-content-center"
              >
                <div class="col-sm-3">
                  <input
                    type="text"
                    class="form-control"
                    id="specificSizeInputName"
                    placeholder="Your task"
                    required
                  />
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      id="specificSizeInputGroupUsername"
                      placeholder="Hours"
                      required
                    />
                  </div>
                </div>

                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- task lists -->
        <div class="row container mt-5">
          <div class="col-md-6 mb-3">
            <h2 class="text-center">Good-list</h2>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td><input type="checkbox" /> Watching TV</td>
                  <td>Hours</td>
                  <td class="text-end">
                    <button class="btn btn-danger btn-sm">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-warning btn-sm">
                      <i class="fas fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <h2 class="text-center">Bad-list</h2>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td><input type="checkbox" /> Watching TV</td>
                  <td>Hours</td>
                  <td class="text-end">
                    <button class="btn btn-danger btn-sm">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-warning btn-sm">
                      <i class="fas fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="row text-end">
              <h6>Total time saved : <span>5 hr</span></h6>
            </div>
          </div>
        </div>

        <div class="row text-center mt-3">
          <h3>Total time allocated this week: <span>25 hours</span></h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
